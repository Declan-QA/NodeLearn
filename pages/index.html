<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>

    <h1>Skill Form</h1>
    
    <form id="user-form">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" value="John Doe" required><br><br>

        <label for="date_of_birth">Date of Birth:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" value="1990-01-01"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="johndoe@example.com" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="johndoe90" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="SecurePass123!" required><br><br>

        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" value="Software Developer"><br><br>

        <label for="recipient_email">Recipient Email:</label><br>
        <input type="email" id="recipient_email" name="recipient_email" value="recipient@example.com"><br><br>

        <label for="project_name">Project Name:</label><br>
        <input type="text" id="project_name" name="project_name" value="NextGen App"><br><br>

        <button type="submit">Register</button>
    </form>

    <script src="public/js/Form.js"></script>

</body>
</html>
