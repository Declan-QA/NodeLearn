<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="clearLocal()">
    <h1>Register a New User</h1>
    <form id="user-form">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name"  required onfocus="clearError()">

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required onfocus="clearError()">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"required onfocus="clearError()">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title">

        <label for="recipient_email">Recipient Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" onfocus="clearError()">

        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" onfocus="clearError()">

        <button type="submit">Register</button>
        <button onclick="login()">Login</button>
    </form>
    <script src="/js/Form.js"></script>
</body>
</html>
